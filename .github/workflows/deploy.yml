name: Admin Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo (GitHub Actions side, not server)
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup SSH with private key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # Deploy to Contabo admin frontend
      - name: Deploy to Contabo admin frontend
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/admin.beatpasal.com || mkdir -p /var/www/admin.beatpasal.com && cd /var/www/admin.beatpasal.com

            # Initialize git if not exists
            if [ ! -d ".git" ]; then
              git init
              git remote add origin git@github-admin:Neomatrix-Nepal/beat-frontend.git
              git fetch origin main
              git checkout -t origin/main
            else
              git remote set-url origin git@github-admin:Neomatrix-Nepal/beat-frontend.git
              git fetch origin main
              git reset --hard origin/main   # force overwrite all files
            fi

            # Install dependencies
            npm install --legacy-peer-deps

            # Build project
            npm run build

            # Start/restart with PM2
            pm2 restart admin-beatpasal || pm2 start npm --name admin-beatpasal -- start

            # Restart Nginx 
            sudo systemctl restart nginx
          EOF
